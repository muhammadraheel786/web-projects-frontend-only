<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My java game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="head">Rock Paper Scissors</div>

    <div id="imagecontainor">
        <div class="class" id="rock"><img src="/images/new rock.png"></div>
        <div class="class" id="paper"><img src="/images/new paper.png"></div>
        <div class="class" id="scissor"><img src="/images/new scissor.png"></div>
    </div>

<div id="options">
    <div class="you">
        <h1 id="yourmove">0</h1>
        <p class="para">You</p>
    </div>

    <div class="you">
        <h1 id="compmove">0</h1>
        <p class="para">Computer</p>
    </div>

</div>

<div id="message">Play Your move</div>


    <script src="script.js"></script>
</body>
</html>
