<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Grocery Budget Calculator</h1>

    <label for="itemPrice">Enter Item Price:</label>
    <input type="number" id="itemPrice" placeholder="Enter price">

    <button id="addButton">Add Item</button>
    <button id="resetButton">Reset</button>

    <h2>Total: $<span id="totalAmount">0</span></h2>
    <p id="warningMessage" class="hidden">⚠️ Warning: Budget exceeded!</p>

</div>

<script src="script.js"></script>
</body>
</html>
